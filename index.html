<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="results-summary-component-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
   
   <main class="main">
      <section class="global-score-card">
          <h2>Your Result</h2>
          <div class="global-score">
            <p><span>76</span><br> of 100</p>
          </div>
          <div class="discription">
            <span>Great</span>
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </div>  
      </section>

      <section class="score">
        <h2>Summary</h2>

          <div class="result">
            <figure>
              <img src="image/icon-reaction.svg" alt="icon-reaction">
              <figcaption class="reaction">Reaction</figcaption>
            </figure>
            <span> 80 <span class="on-100">/ 100</span></span>
          </div>

          <div class="result">
            <figure>
              <img src="image/icon-memory.svg" alt="icon-memory">
              <figcaption class="memory">Memory </figcaption>
            </figure>
            <span>92 <span class="on-100">/ 100</span></span>
          </div>

          <div class="result">
            <figure>
              <img src="image/icon-verbal.svg" alt="icon-verbal">
              <figcaption class="verbal">Verbal</figcaption>
            </figure>
            <span> 61 <span class="on-100">/ 100</span></span>
          </div>
        <div class="last-figure">
          <div class="result" class="last-figure">
            <figure>
              <img src="image/icon-visual.svg" alt="icon-visual">
              <figcaption class="visual">Visual</figcaption>
            </figure>
            <span> 72 <span class="on-100">/ 100</span></span>
          </div>
        </div> 
        <span class="button"><a href="#">Continue</a></span>

      </section> 
   </main>

</body>
</html>
